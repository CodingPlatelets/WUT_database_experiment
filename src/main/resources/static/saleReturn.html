    <script>
        $(function () {

            //商品查询
            $("#submit").click(function () {

                var goodId = $("#goodId").val();

                if (goodId == "") {

                    alert('请输入查询信息！');

                } else {
                    var description=null;
                    var originPrice=0;
                    var salePrice=0;
                    var canRefund=false;
                    var goodAttributes=0;
                    $.ajax({
                        url: "http://localhost:8091/dbexp/goods/query/good", // 请求路径
                        type: "POST", //请求方式
                        data: {
                            "goodId": goodId
                        }, //请求参数

                        //响应成功后的回调函数
                        success: function (data) {
                            if (data.msg == "success") {

                                var data = jQuery.parseJSON(data.data);
                                salePrice=data.salePrice;
                                canRefund=data.canRefund;
                                goodAttributes=data.goodAttributes;
                                // <th>商品ID</th>
                                // <th>商品描述</th>
                                // <th>数量</th>
                                // <th>原价</th>
                                // <th>售价</th>
                                // <th>是否可退</th>
                                // <th>选择</th>

                                //判断是否可以退货
                            } else {
                                alert(data.data);
                            }
                        },

                        //表示如果请求响应出现错误，会执行的回调函数
                        error: function () {
                            alert("不存在此商品，请重新输入！");
                            return;
                        },
                    })
                    $.ajax({
                        url: "http://localhost:8091/dbexp/goods/query/goods", // 请求路径
                        type: "POST", //请求方式
                        data: {
                            "goodAttributes": goodAttributes
                        }, //请求参数

                        async: false,
                        dataType: "json",

                        //响应成功后的回调函数
                        success: function (data) {
                            if (data.msg == "success") {

                                var data = jQuery.parseJSON(data.data);
                                originPrice=data.originPrice;
                                description=data.originPrice;
                                // <th>商品ID</th>
                                // <th>商品描述</th>
                                // <th>数量</th>
                                // <th>原价</th>
                                // <th>售价</th>
                                // <th>是否可退</th>
                                // <th>选择</th>

                                //判断是否可以退货
                            } else {
                                alert(data.data);
                            }
                        },

                        //表示如果请求响应出现错误，会执行的回调函数
                        error: function () {
                            alert("不存在此商品，请重新输入！");
                            return;
                        },
                    })
                    var st;
                    if (canRefund == true) {
                        st = "<input type='checkbox'>";
                    } else {
                        st = "<input type='checkbox' disabled='disabled'>"
                    }

                    var str = "<tr><td>" + goodId +
                        "</td><td>" + description +
                        "</td><td>" + "1" +
                        "</td><td>" + originPrice +
                        "</td><td>" + salePrice +
                        "</td><td>" + canRefund +
                        "</td><td>" + st +
                        "</td></tr>";

                    $("#goodTable").append(str);
                }

            });



            //非会员退款
            $("#nonvip").click(function () {

                var obj = $("input[type = 'checkbox']:checked");

                for (let i = 0; i < obj.length; i++) {

                    var pa = $(obj[i]).parent().parent();
                    var ch = pa.children();

                    var id = ch.eq(0).html();
                    var money = ch.eq(4).html();
                    var flag = false;

                    $.ajax({
                        url: "http://localhost:8091/buyer/refundNoVip", // 请求路径
                        type: "POST", //请求方式
                        data: {
                            "goodId": goodId,
                        }, //请求参数

                        async: false,
                        dataType: "json",
                        //响应成功后的回调函数

                        success: function (data) {
                            if (data.msg == "success") {
                                flag = true;
                            } else {
                                alert(data.msg);
                            }
                        },

                        //表示如果请求响应出现错误，会执行的回调函数
                        error: function () {
                            alert("退款失败！");
                            return;
                        },
                    });

                    if (flag == true) {
                        //显示金额
                        alert("退款金额：" + Number($("#total").html()) + "\n" + "退款成功！");
                        window.location.href = "main.html";
                    }

                }
            });



            //会员退款
            $("#vip").click(function () {
                // var obj = $("input[type = 'checkbox']:checked");
                // var pa = $(obj[0]).parent().parent();
                // var ch = pa.children();
                // var id = ch.eq(0).html();
                // var money = ch.eq(4).html();
                // alert(id);
                // alert(money);

                var phoneNumber = $("#phoneNumber").val();

                if (phoneNumber == "") {

                    alert('请填写用户信息！');

                } else {

                    var obj = $("input[type = 'checkbox']:checked");

                    for (let i = 0; i < obj.length; i++) {

                        var pa = $(obj[i]).parent().parent();
                        var ch = pa.children();

                        var id = ch.eq(0).html();
                        var money = ch.eq(4).html();
                        var flag = false;

                        $.ajax({
                            url: "http://localhost:8091/buyer/refund", // 请求路径
                            type: "POST", //请求方式
                            data: {
                                "goodId": goodId,
                                "phoneNumber": phoneNumber//通过phoneNumber返还金额到会员卡中
                            }, //请求参数

                            async: false,
                            dataType: "json",
                            //响应成功后的回调函数

                            success: function (data) {
                                if (data.msg == "success") {
                                    flag = true;
                                } else {
                                    alert(data.msg);
                                }
                            },

                            //表示如果请求响应出现错误，会执行的回调函数
                            error: function () {
                                alert("退款失败！");
                                return;
                            },
                        });
                    }

                    if (flag == true) {
                        //显示金额
                        alert("退款金额：" + Number($("#total").html()) + "\n" + "退款成功！");
                        window.location.href = "main.html";
                    }

                }
            });

        });


        function check(obj) {
            var pa = $(obj).parent().parent();
            var ch = pa.children();

            var money = ch.eq(4).html();
            var checked = $(obj).prop("checked");
            if (checked == true) {
                var total = Number($("#total").html()) + Number(money);
                $("#total").html(total);
            } else {
                var total = Number($("#total").html()) - Number(money);
                $("#total").html(total);
            }

        }
    </script>
