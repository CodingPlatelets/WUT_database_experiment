            $("#submit").click(function () {

                                "</td><td>" + data.description +

                    error: function () {
                        alert("不存在此商品，请重新输入！");
                        return;

        //删除函数
        function Delete(obj) {
            var tr = $(obj).parent().parent();
            var td = tr.children();

            var total = $("#total").html() - $(td[4]).html(); 
            $("#total").html(total);

            tr.remove();
